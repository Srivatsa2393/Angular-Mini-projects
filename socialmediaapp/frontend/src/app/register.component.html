Register
<form class="form-group">
    <input type="text" placeholder="Email" class="form-control" [(ngModel)]="registerData.email" name="email">
    <input type="password" placeholder="password" class="form-control" [(ngModel)]="registerData.password" name="password">

    <button class="btn btn-successs btn-lg" (click)="post()">Register</button>
</form>
